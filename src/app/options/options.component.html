<div id="VideoOptions" [hidden]="!videoService.showDetails" class="card">
  <div class="panel-heading">
      <h1 class="panel-title">{{videoService.currentTitle}}</h1>
  </div>
  <div class="panel-body">
      <div class="col-xs-6">
          <h2>Video Details:</h2>
          <p>{{videoService.currentDesc}}</p>
      </div>
      <div class="col-xs-6">
          <ul class="list-group">
              <h2>Playlist:</h2>
              <li class="list-group-item" *ngFor="let playlistItem of videoService.playlist; let i = index" (click)="videoService.selectedVideo(i)">{{this.playlistItem.title}}</li>
          </ul>
      </div>
  </div>
</div>
